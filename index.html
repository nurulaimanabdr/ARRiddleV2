<!DOCTYPE html>
<html>
  <head>
    <title>AR Riddle Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #instruction {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        color: #ffffff;
        font-size: 4vw;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 15px;
        border-radius: 8px;
        max-width: 90%;
        text-align: center;
        z-index: 1;
      }

      @media (min-width: 600px) {
        #instruction {
          font-size: 18px;
        }
      }

      @media (min-width: 1024px) {
        #instruction {
          font-size: 20px;
        }
      }

      #scoreDisplay {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 20px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 10px;
      }

      #timerDisplay {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 20px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 15px;
        border-radius: 10px;
      }

      #startBtn, #restartBtn {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 3;
        cursor: pointer;
      }

      #restartBtn {
        background: #007bff;
        display: none;
      }

      #arjsDebugUIContainer {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="instruction">
      ðŸ‘‹ Welcome to the AR Riddle Game!<br />
      Look at the marker to display a riddle.<br />
      Gaze at an answer to select it. Try to score 10/10!
    </div>

    <button id="startBtn">Start Game</button>
    <button id="restartBtn">Play Again</button>
    <div id="scoreDisplay" style="display:none;">Score: 0</div>
    <div id="timerDisplay" style="display:none;">Timer: 10</div>

    <a-scene embedded arjs>
      <a-marker preset="hiro" size="0.7">
        <a-entity id="riddleContainer" position="0 0.5 0">
          <a-text id="riddleText" value="" color="#FFFFFF" align="center" width="2.5" position="0 0.6 0" scale="1.8 1.8 1"></a-text>

          <a-box id="option1" class="clickable" position="-0.8 0 0" depth="0.1" height="0.3" width="0.7" color="#AAAAAA"></a-box>
          <a-text id="text1" value="" color="#000000" align="center" width="1.5" position="-0.8 0 0.06" height="0.5" scale="1.5 1.5 1"></a-text>

          <a-box id="option2" class="clickable" position="0 0 0" depth="0.1" height="0.3" width="0.7" color="#AAAAAA"></a-box>
          <a-text id="text2" value="" color="#000000" align="center" width="1.5" position="0 0 0.06" height="0.5" scale="1.5 1.5 1"></a-text>

          <a-box id="option3" class="clickable" position="0.8 0 0" depth="0.1" height="0.3" width="0.7" color="#AAAAAA"></a-box>
          <a-text id="text3" value="" color="#000000" align="center" width="1.5" position="0.8 0 0.06" height="0.5" scale="1.5 1.5 1"></a-text>
        </a-entity>
      </a-marker>

      <a-entity camera>
        <a-cursor fuse="true" fuse-timeout="700" raycaster="objects: .clickable" material="color: yellow; shader: flat"></a-cursor>
      </a-entity>
    </a-scene>

    <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_ebfccdff5b.mp3"></audio>
    <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f0d82c871d.mp3"></audio>

    <script>
      // --- Riddle Sets ---
      // --- Computing Themed Riddle Sets ---
const set1 = [
  { question: "What stores information electronically?", answers: ["Disk", "Cache", "Monitor"], correct: 0 },
  { question: "CPU is sometimes called the ____ of a computer.", answers: ["Brain", "Heart", "Eye"], correct: 0 },
  { question: "A program that finds and fixes errors is called a ____.", answers: ["Debugger", "Browser", "Compiler"], correct: 0 },
  { question: "HTML is a language for creating ____.", answers: ["Webpages", "Hardware", "Graphics"], correct: 0 },
  { question: "The main memory in computers is called ____.", answers: ["RAM", "ROM", "USB"], correct: 0 }
];

const set2 = [
  { question: "A unique address for a website is called a ____.", answers: ["URL", "IP", "Domain"], correct: 0 },
  { question: "PNG and JPEG are types of ____.", answers: ["Images", "Programs", "Files"], correct: 0 },
  { question: "An email's subject goes in the ____.", answers: ["Header", "Body", "Footer"], correct: 0 },
  { question: "The software that manages computer hardware is the ____.", answers: ["OS", "App", "Plugin"], correct: 0 },
  { question: "The symbol '#' in coding often refers to a ____.", answers: ["Comment", "Variable", "Function"], correct: 0 }
];

const set3 = [
  { question: "A bug in software is a ____.", answers: ["Error", "Feature", "Patch"], correct: 0 },
  { question: "What does GPU stand for?", answers: ["Graphics Unit", "General Process", "Graph Protocol"], correct: 0 },
  { question: "IP stands for Internet ____.", answers: ["Protocol", "Process", "Platform"], correct: 0 },
  { question: "A common command line prompt symbol is ' or ____.", answers: ["#", "@", "&"], correct: 1 },
  { question: "Software that harms your computer is called ____.", answers: ["Virus", "Cookie", "Driver"], correct: 0 }
];

const set4 = [
  { question: "To turn off a computer improperly is called a ____.", answers: ["Crash", "Shutdown", "Boot"], correct: 0 },
  { question: "The first computer was called ____.", answers: ["ENIAC", "MAC", "IBM"], correct: 0 },
  { question: "Shortcut for cutting text is Ctrl + ____.", answers: ["X", "C", "V"], correct: 0 },
  { question: "HTTP is a protocol for ____.", answers: ["Web", "Email", "FTP"], correct: 0 },
  { question: "A device to connect computers wirelessly is a ____.", answers: ["Router", "Modem", "Switch"], correct: 0 }
];

const set5 = [
  { question: "Python is a ____.", answers: ["Language", "Text editor", "Compiler"], correct: 0 },
  { question: "An icon you click to open programs is called a ____.", answers: ["Shortcut", "Widget", "Tab"], correct: 0 },
  { question: "The small chip that controls processing speed is the ____.", answers: ["CPU", "RAM", "GPU"], correct: 0 },
  { question: "A 1 or 0 in computing is called a ____.", answers: ["Bit", "Byte", "Nibble"], correct: 0 },
  { question: "Email attachments are usually ____.", answers: ["Files", "Links", "Cookies"], correct: 0 }
];

const set6 = [
  { question: "When a program stops unexpectedly, it ____.", answers: ["Crashes", "Freezes", "Updates"], correct: 0 },
  { question: "USB stands for Universal ____ Bus.", answers: ["Serial", "System", "Service"], correct: 0 },
  { question: "A device that displays output is a ____.", answers: ["Monitor", "Keyboard", "Mouse"], correct: 0 },
  { question: "An acronym for Portable Document Format is ____.", answers: ["PDF", "PDT", "PIF"], correct: 0 },
  { question: "A network connecting two or more computers is a ____.", answers: ["LAN", "WAN", "PAN"], correct: 0 }
];

      const allSets = [...set1, ...set2, ...set3, ...set4, ...set5, ...set6];

      let riddles;
      let score = 0;
      let current = 0;
      let timer;
      let timeLeft = 10;
      let answered = false; // Prevent double answer

      const riddleText = document.getElementById("riddleText");
      const optionBoxes = ["option1", "option2", "option3"].map(id => document.getElementById(id));
      const optionTexts = ["text1", "text2", "text3"].map(id => document.getElementById(id));
      const scoreDisplay = document.getElementById("scoreDisplay");
      const timerDisplay = document.getElementById("timerDisplay");
      const startBtn = document.getElementById("startBtn");
      const restartBtn = document.getElementById("restartBtn");
      const correctSound = document.getElementById("correctSound");
      const wrongSound = document.getElementById("wrongSound");

      startBtn.addEventListener("click", startGame);
      restartBtn.addEventListener("click", () => {
        restartBtn.style.display = "none";
        startGame();
      });

      function startGame() {
        // Get 10 random riddles from the pool
        riddles = allSets.sort(() => 0.5 - Math.random()).slice(0, 10);
        score = 0;
        current = 0;
        answered = false;
        scoreDisplay.textContent = "Score: 0";
        scoreDisplay.style.display = "block";
        timerDisplay.style.display = "block";
        startBtn.style.display = "none";
        restartBtn.style.display = "none";
        loadRiddle(0);
      }

      function loadRiddle(index) {
        const r = riddles[index];
        riddleText.setAttribute("value", r.question);
        r.answers.forEach((text, i) => {
          optionTexts[i].setAttribute("value", text);
          optionBoxes[i].setAttribute("color", "#AAAAAA");
          optionBoxes[i].setAttribute("visible", true);
          optionTexts[i].setAttribute("visible", true);
        });
        answered = false;
        resetTimer();
      }

      function resetTimer() {
        timeLeft = 10;
        timerDisplay.textContent = "Timer: 10";
        clearInterval(timer);
        timer = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = "Timer: " + timeLeft;
          if (timeLeft === 0) {
            clearInterval(timer);
            handleAnswer(-1);
          }
        }, 1000);
      }

      function handleAnswer(index) {
        if (answered) return; // Prevent double answer/timeout
        answered = true;
        clearInterval(timer);

        const correct = riddles[current].correct;
        if (index === correct) {
          score++;
          correctSound.play();
          if (index >= 0) optionBoxes[index].setAttribute("color", "#00FF00");
        } else {
          wrongSound.play();
          if (index >= 0) optionBoxes[index].setAttribute("color", "#FF0000");
          //optionBoxes[correct].setAttribute("color", "#00FF00");
        }
        scoreDisplay.textContent = `Score: ${score}`;

        setTimeout(() => {
          current++;
          if (current < riddles.length) {
            loadRiddle(current);
          } else {
            showWinner();
          }
        }, 1500);
      }

     function showWinner() {
  if (score === riddles.length) {
    riddleText.setAttribute("value", `ðŸŽ‰ Perfect! Congratulations! You scored ${score} / ${riddles.length}! ðŸ†`);
  } else {
    riddleText.setAttribute("value", `ðŸŽ‰ Game Over! Final score: ${score} / ${riddles.length}`);
  }
  optionBoxes.forEach(box => box.setAttribute("visible", false));
  optionTexts.forEach(text => text.setAttribute("visible", false));
  timerDisplay.style.display = "none";
  restartBtn.style.display = "block";
}

      // Event listeners for answer boxes
      optionBoxes.forEach((box, i) => {
        box.addEventListener("click", () => {
          if (!answered) handleAnswer(i);
        });
      });
    </script>
  </body>
</html>
